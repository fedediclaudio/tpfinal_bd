# Propiedades de conexion a MySQL
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/tpfinal?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=create

# Mostrar en la consola todas las SQL que se ejecutan
spring.jpa.show-sql=true

# Puerto en que correra la API REST
server.port=8081
